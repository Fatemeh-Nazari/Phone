<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Phone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    </head>
    <body>
   <div class="main">
       <nav>
           <div class="logo">
               <img src="./images/logo-image.jpg" alt="">
           </div>
           <div class="nav-links">
               <ul>
                   <li><a href="#">Home</a></li>
                   <li><a href="#">Phone</a></li>
                   <li><a href="#">Accessories</a></li>
                   <li><a href="#">Cart</a></li>
               </ul>
           </div>
       </nav>
       <div class="information">
           <div class="overlay"></div>
           <img src="./images/mobile-image.png" class="mobile" alt="">
           <div id="circle">
               <div class="feature one">
                   <i class="fas fa-camera-retro"></i>
                   <div>
                       <h1>Camera</h1>
                       <p>12MP, Wide Angle Lens</p>
                   </div>
               </div>
               <div class="feature two">
                  <i class="fas fa-battery-three-quarters"></i>
                  <div>
                       <h1>Battery Life</h1>
                       <p>50000mAh, 720Hrs Standby</p>
                   </div>
               </div>
               <div class="feature three">
                   <img src="./images/display.png" alt="">
                   <div>
                       <h1>Display</h1>
                       <p>6.5" Mini-Drop Fullscreen</p>
                   </div>
               </div>
               <div class="feature four">
                  <i class="fas fa-microchip"></i>
                  <div>
                       <h1>processor</h1>
                       <p>Snapdragon Octa-core 11</p>
                   </div>
               </div>
           </div>
       </div>
       <div class="controls">
           <i class="fas fa-sort-up" id="upBtn"></i>
           <!-- <img src="./images/up-Arrow.png" id="upBtn" alt=""> -->
           <h3>features</h3>
           <i class="fas fa-sort-up" id="downBtn"></i>
           <!-- <img src="./images/up-Arrow.png" id="downBtn" alt=""> -->
       </div>
   </div>
        <script src="./script.js" async defer></script>
    </body>
